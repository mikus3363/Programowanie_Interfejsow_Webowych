<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
</head>
<body>
    <header>
        <h1>Kalkulator dla dw√≥ch liczb</h1>
        <link href = "style.css" rel = "stylesheet">
    </header>
    <nav></nav>
    <main>
        <section>
            <h2>Podaj dwie liczby</h2>
            <label for="number-a">Liczba A:</label>
            <input id="number-a" autofocus/>
            <label for="number-b">Liczba B:</label>
            <input id="number-b" type="number"/>

            <button aria-label="Dodawanie">+</button>
            <button class="wide-button inna-klasa">-</button>
            <button>*</button>
            <button>/</button>
        </section>

        <section>
            <h2>Liczba operacji</h2>
            <ul>
                <li>2 + 3 = 5</li>
                <li>3 + 7 = 10</li>
                <li>7 * 8 = 56</li>
            </ul>

        </section>
    </main>

    <footer>Kalkulator by Mikolaj</footer>

</body>
</html>
