<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodawanie Książki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="add-books">
            <h1>Dodawanie Książki</h1>

            <label for="title">Tytuł:</label>
            <input type="text" id="title" required placeholder="Wpisz tytuł książki" />

            <label for="author">Autor:</label>
            <input type="text" id="author" required placeholder="Wpisz autora książki" />

            <label for="price">Cena (zł):</label>
            <input type="number" id="price" required placeholder="Wpisz cenę książki" />

            <label for="cover">Okładka:</label>
            <select id="cover" required>
                <option value="twarda">Twarda</option>
                <option value="miękka">Miękka</option>
            </select>

            <label for="pages">Ilość stron:</label>
            <input type="number" id="pages" required placeholder="Wpisz ilość stron" />

            <label for="description">Opis:</label>
            <textarea id="description" required placeholder="Wpisz opis książki" rows="4"></textarea>

            <button class="adder" onclick="window.location.href='index.html';">Dodaj</button>
        </div>
    </main>
</body>
</html>
