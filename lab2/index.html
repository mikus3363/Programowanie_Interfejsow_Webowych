<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista do zrobienia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Listy do zrobienia</h1>  <!-- nagłówek główny strony -->

    <div> <!-- kontener dla pola tekstowego, wyboru listy i przycisków -->
        <input type="text" id="todo-input" placeholder="Wpisz nowe zadanie...">
        <select id="list-select"></select>
        <button id="add-button">Dodaj</button>
        <button onclick="returnDelete()">Cofnij usunięcie</button>
    </div>

    <div id="lists-container"></div> <!-- kontener z listami zadań -->

    <div> <!-- kontener dla tworzenia nowej listy -->
        <input type="text" id="new-list-name" placeholder="Nowa lista do zrobienia...">
        <button id="add-list-button">Dodaj liste</button>
    </div>

    <div id="confirm" class="confirm"> <!-- kontener do potwierdzania usunięcia zadania -->
        <div class="confirm-content">
            <p id="confirm-text">Czy na pewno chcesz usunąć zadanie?</p>
            <button id="confirm_accept-delete">Tak</button>
            <button id="confirm_cancel-delete">Anuluj</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
